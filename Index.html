<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jm Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Jm Task Manager</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTaskBtn" disabled>Add Task</button>
        </div>

        <p id="taskStats">Total: 0 | Completed: 0</p>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
